<!DOCTYPE html>
<html lang="en">
<head>
    <title>Beam Bots</title>
    <meta charset="UTF-8">
    <link href="/beam-bots/global-styles.css" rel="stylesheet" type="text/css">
    <link href="/beam-bots/index.css" rel="stylesheet" type="text/css">
    <script defer src="/beam-bots/shared.bundle.js"></script>
    <script defer src="/beam-bots/index.bundle.js"></script>
</head>
<body>
<div id="background"
     class="centered">
</div>
<canvas id="canvas"
        class="centered">
</canvas>
<div id="overlay"
     class="centered">
</div>
<div id="escapeMenu"
     class="centered displayNone">
    <div id="content">
        <div id="clientVersion"></div>
        <div id="serverVersion"></div>
        <a href="https://github.com/BenTaylorPublic/beam-bots-web/releases"
           target="_blank">Patch Notes</a>
        <label>Show ping:
            <input id="showPing"
                   type="checkbox">
        </label>
        <button id="escapeClose">Close</button>
    </div>
</div>
<div id="ping"
     class="displayNone"></div>
</body>
</html>
