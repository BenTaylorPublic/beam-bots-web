<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link href="global-styles.css" rel="stylesheet" type="text/css">
    <link href="settings.css" rel="stylesheet" type="text/css">
    <script defer src="shared.bundle.js"></script>
    <script defer src="settings.bundle.js"></script>
</head>
<body>

</label>
