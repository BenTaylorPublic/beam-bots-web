<!DOCTYPE html>
<html lang="en">
<head>
    <title>Beam Bots - Admin</title>
    <meta charset="UTF-8">
    <link href="/beam-bots/global-styles.css" rel="stylesheet" type="text/css">
    <link href="/beam-bots/admin.css" rel="stylesheet" type="text/css">
    <script defer src="/beam-bots/shared.bundle.js"></script>
    <script defer src="/beam-bots/admin.bundle.js"></script>
</head>
<body>
<div id="adminLogin">
    <label>
        Admin Password:
        <input type="text"
               id="adminPassword"
               autocomplete="off">
    </label>
    <button id="connectButton">
        Connect
    </button>
</div>
<div id="adminContent"
     class="displayNone">
    <label>
        Client Password:
        <input type="text"
               id="clientPassword"
               autocomplete="off">
    </label>
    <button id="setClientPasswordButton">
        Set
    </button>
    <br/>
    <label>
        Admin Username:
        <input type="text"
               id="adminUsername"
               autocomplete="off">
    </label>
    <button id="setAdminUsernameButton">
        Set
    </button>
    <button id="clearAdminUsernameButton">
        Clear
    </button>
</div>
</body>
</html>
